plugins {
    id 'java'
    id "io.freefair.lombok" version "6.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.0',
            'org.hibernate:hibernate-core:6.1.5.Final',
            'org.postgresql:postgresql:42.5.1'
    )
}

test {
    useJUnitPlatform()
}